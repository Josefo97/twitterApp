<div class="row"> 

  <div class="col ml-4">
    <mat-card class="card mat-elevation-z8">
      <mat-card-header>DATOS ORIGINALES DESDE EL HTML</mat-card-header>
      <mat-card-content>
        <ngx-twitter-timeline [data]="{sourceType: 'url', url: 'https://twitter.com/John_Papa'}"
          [opts]="{tweetLimit: 2}">
        </ngx-twitter-timeline>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="col">
    <mat-card class="card mat-elevation-z8">
      <mat-card-header>DATOS COLOCADOS EN EL TS</mat-card-header>
      <mat-card-content>
        <ngx-twitter-timeline [data]="{sourceType: 'screenName', screenName: defaultData.screenName}"
          [opts]="{tweetLimit: defaultOpts.tweetLimit}">
        </ngx-twitter-timeline>
      </mat-card-content>
    </mat-card>
  </div>

</div>
